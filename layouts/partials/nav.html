<header class="site-header">
	<div class="branding">
		<a href="{{ .Site.Params.mainSiteURL }}">
			<img class="avatar" src="img/hedwig-logo.png" alt="hedwig"/>
		</a>
		<h1 class="site-title">
			<a href="{{ .Site.Params.mainSiteURL }}">{{ .Site.Title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			{{ range .Site.Menus.nav -}}
				<li><a href="{{ .URL }}"> {{ .Name }} </a></li>
			{{- end }}

			{{ partial "icons.html" . }}
		</ul>
	</nav>
</header>
