<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-Frame-Options" content="sameorigin">
	<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
	<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
	{{ .Hugo.Generator }}

	{{ "<!-- CSS -->" | safeHTML }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

	{{ "<!-- Syntax highlighting via prism.js -->" | safeHTML }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>

	{{ "<!--Favicon-->" | safeHTML }}
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico" type="image/x-icon">

	{{ "<!-- RSS -->" | safeHTML }}
	<link rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml" />

	{{ "<!-- Font Awesome -->" | safeHTML }}
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

	{{ "<!-- Google Fonts -->" | safeHTML }}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic" rel="stylesheet" type="text/css">

	{{ if .Site.Params.katex }}
	{{ "<!-- KaTeX -->" | safeHTML }}
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
	{{ end }}
</head>
